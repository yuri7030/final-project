# fly.toml app configuration file generated for survey-form-mysql on 2023-08-19T20:25:05+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "survey-form-mysql"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "sin"

[processes]
app = "--datadir /data/mysql --default-authentication-plugin mysql_native_password --performance-schema=OFF --innodb-buffer-pool-size 64M"

[mounts]
  source="mysqldata"
  destination="/data"

[env]
  MYSQL_DATABASE = "google_form_db"
  MYSQL_USER = "admin"

# As of 04/25/2023:
# MySQL 8.0.33 has a bug in it
# so avoid that specific version
[build]
  image = "mysql:8.0.32"
